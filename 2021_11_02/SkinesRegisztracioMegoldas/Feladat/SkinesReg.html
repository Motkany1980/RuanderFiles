<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skines Regisztracios Felület</title>
    <link rel="stylesheet" href="SkinesReg.css">
</head>

<body>
    <div id="tartalom">
        <h1>Regisztráció</h1>
        <form>
            <input type="text" required placeholder="Vezeték név" pattern="[A-ZÁÉÍÓÖŐÚÜŰ]{1}[a-záéíóöőúüű]{1,}">
            <input type="text" required placeholder="Kereszt név" pattern="[A-ZÁÉÍÓÖŐÚÜŰ]{1}[a-záéíóöőúüű]{1,}">
            <input type="text" required placeholder="User név" pattern="[A-Za-z0-9]{5,30}">
            <input type="password" required placeholder="Jelszó" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <input type="password" required placeholder="Jelszó megerősítése" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <input type="email" required placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <input type="email" required placeholder="E-mail megerősítése" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <input type="submit" value="Regisztrálok">
        </form>
    </div>
</body>

</html>
