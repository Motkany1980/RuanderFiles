<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Alapok Css</title>
</head>
<body>
    <table border="1">
        <caption>Segédtábla</caption>
        <tr>
            <th colspan="3">HTML nyelv alapformázásai</th>
        </tr>
        <tr>
            <td rowspan="2">félkövér</td>
            <td>bold</td>
            <td>b</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>strong</td>
        </tr>
        <tr>
            <td rowspan="3">dőlt</td>
            <td>italic</td>
            <td>i</td>
        </tr>
        <tr>
   
            <td>variable</td>
            <td>var</td>
        </tr>
        <tr>
        
            <td>emphasized</td>
            <td>em</td>
        </tr>
        <tr>
            <td rowspan="2">aláhúzott</td>
            <td>underline</td>
            <td>u</td>
        </tr>
        <tr>
           
            <td>inserted</td>
            <td>ins</td>
        </tr>
        <tr>
            <td rowspan="2">áthúzott</td>
            <td>deleted</td>
            <td>del</td>
        </tr>
        <tr>
            <td>strekethrough</td>
            <td>s</td>
        </tr>
    </table>
</body>
</html>
